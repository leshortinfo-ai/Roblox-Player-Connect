<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Outil Roblox pour rechercher et afficher les informations de profil d'un joueur." />
    <meta name="google-site-verification" content="Ssvi9eFDYqOh1Ei6NNJkmURy7Wk-qkNWAJHe3aODpZ0" />
    <title>Roblox Lookup</title>

    <!-- SEO JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Roblox Lookup",
      "url": "https://ton-domaine.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ton-domaine.com/?username={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Recherche de joueur Roblox</h1>
        <form id="lookup-form">
            <input type="text" id="username" name="username" placeholder="Entrez un pseudo Roblox" required pattern="^[A-Za-z0-9_]{3,20}$" />
            <button type="submit">Rechercher</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
